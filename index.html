<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f319.png" />
    <title>Dream Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              night: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
              mystic: { 500: '#8b5cf6', 600: '#7c3aed', 900: '#4c1d95' },
              lucid: { 400: '#facc15', 500: '#eab308', 600: '#ca8a04' }
            },
            fontFamily: {
              serif: ['Georgia', 'serif'],
              sans: ['system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0f172a; color: #e2e8f0; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      .lucid-gradient { background: linear-gradient(90deg, #7c3aed, #db2777, #facc15, #7c3aed); background-size: 200% auto; }
    </style>

}
</script>
